<!doctype html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css')}}">
    <title>Media converter tool: the Watcher</title>
</head>


<body>

<div class="header">
  <h1>the Watcher</h1>
  <p>List of jobs</p>
</div>

<div class="watcher-table">

    <table>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for row in jobs_table_data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>



</div>

</body>
