<!doctype html>


<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <title>Media converter tool</title>
</head>


<body>

<div class="header">
  <h1>Video converter</h1>
  <p></p>
</div>

<div class="etl-row">

        <div class="upload-bar">Choose a file to upload<br><br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" value="file">
            <hr>
            <input type="submit" name="upload" value="Upload" class="btn btn-success">
        </form>
        <p class="{{status_color_upload}}">{{msg_upload}}</p>
    </div>


    <div class="settings-bar">Settings<br><br>
        <form action="/create_job" method="post" enctype="multipart/form-data">

        <div class="settings-bar-sub" id="settings-23">
            23s pack<br>
            <label for="cut_start">Time start:</label>
            <input name="cut_start" id="cut_start" type="number" min="0" max="29" value="0">
            <label for="cut_end">Time end:</label>
            <input name="cut_end" id="cut_end" type="number" min="1" max="30" value="20"><br><br>
        </div>
<!--
        <label for="packshot_picker">Packshot:</label><br>
        <select name="packshot_picker" id="packshot_picker">
            <option value="default">Default</option>
            <option value="funny">Funny</option>
        </select>
-->
            <br><br><br>

            <input type="submit" name="do_convert" value="Convert" class="btn btn-success">
        </form>
        <p class="success">{{msg_job}}</p>
        <p class="error">{{msg_no_file}}</p>

    </div>

    
    <div class="download-bar">Download<br><br>
        <form action="/download" method="post" enctype="multipart/form-data">
            <input type="submit" name="download" value="Download" class="btn btn-success">
        </form>
        <p class="{{status_color_download}}">{{msg_download}}</p>
    </div>


</div>

</body>
